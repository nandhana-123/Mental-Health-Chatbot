<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Therapist Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="chat-title">ðŸ§  Mental Health Therapist Chatbot</span>
        </div>
        <div id="chat-box"></div>
        <div id="typing-indicator" class="typing hidden">Bot is typing...</div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()"><i class="send-icon">âž¤</i></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            input.value = "";
            showTypingIndicator();

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                data.messages.forEach(msg => appendMessage(msg, "bot"));
            })
            .catch(error => console.error("Error:", error));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function appendMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<span class="bubble">${text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')}</span>`;
            chatBox.appendChild(messageDiv);
            setTimeout(() => { messageDiv.style.opacity = "1"; }, 50);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById("typing-indicator").classList.remove("hidden");
        }

        function hideTypingIndicator() {
            document.getElementById("typing-indicator").classList.add("hidden");
        }
    </script>
</body>
</html>
